<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div >

  <div class="background">
    <div class="row">
      <!--navbar starts-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-star fa-lg" aria-hidden="true"></i></a>
          </div>
          <div class="navbar-text navbar-right col-md-4" style="text-align:right;">
            <input type="text" style="border: 0;outline: 0;background: transparent; border-bottom: 1px solid #fff;color:#fff;padding:0 2px;" placeholder="Search" [(ngModel)]="searchVal">
            <a href="#" class="navbar-link"><i class="fa fa-search fa-2x text-right" (click)="toggleSearch()" ></i></a>
            <a routerLink = "/cart" class="navbar-link" style="margin:0 3px;"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
      <!--navbar ends-->
    </div>

    <div class="row">
      <div class="col-sm-6 row hidden-sm visible-sm visible-md visible-xs">Sort</div>
      <div class="col-sm-6 hidden-sm visible-sm visible-md visible-xs">filter</div>
      <div class="col-md-2  filter-component hidden-md hidden-sm hidden-xs">
        <div class="text-center"><h3>Filters</h3></div>
        <div class="rangeslider">
          <ng5-slider class="rangesliderIn" [(value)]="value" [(highValue)]="highValue" [options]="options"></ng5-slider>
        </div>
        <div class="text-center rangeslider"><button class="btn roundBtn" (click)="applyRange()">Apply</button></div>
      </div>
      <div class="col-md-10 ">
      <div class="row filter-component hidden-md hidden-sm hidden-xs">
        <h4 style="float: left;margin-top:26px;">Sort By: </h4>
        <strong>
          <ul class="sort-component">
            <li class="col-md-3"><h4><a (click)="sortBy('LH')">Price <i class="fa fa-long-arrow-right" aria-hidden="true"></i> Low High</a></h4></li>
            <li class="col-md-3"><h4><a (click)="sortBy('HL')">Price <i class="fa fa-long-arrow-right" aria-hidden="true"></i> High Low </a></h4></li>
            <li class="col-md-3"><h4><a (click)="sortBy('D')">Discount </a></h4></li>
          </ul>
        </strong>
      </div>
      <div class="row">

        <div class="col-md-3"  *ngFor="let item of storeItems | listFilter : searchVal"  >
          <div class="thumbnail">
            <img src={{item.img_url}} alt="product image unavailable" >
            <div class="caption">
              <p>{{item.name}}</p>
            </div>
            <div class="description">
              <p><strong>
                <span>&#8377;</span> {{item.price}}
                <span style="color:grey;"> <s>{{item.discount}}</s></span>
                <span style="color:green; margin-left:10px;">{{calculateDiscountPercentage(item.price, item.discount) | number:'1.1-2'}} %Off </span>
                <div>
                  <button class="btn btn-warning button4" type="button" (click)="addItemInCart(item.id)">Add to Cart</button>
                </div>
              </strong></p>
            </div>

          </div>
        </div>

      </div>
    </div>
      <!-- Footer -->
      <footer class="page-footer font-small blue footer-default">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â©Copyright
        </div>
        <!-- Copyright -->

      </footer>
      <!-- Footer -->

  </div>
